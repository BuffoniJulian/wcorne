CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
CONFIG_ZMK_IDLE_TIMEOUT=3600000
CONFIG_ZMK_PM_SOFT_OFF=y

CONFIG_ZMK_KEYBOARD_NAME="Corne"

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_ZMK_POINTING=y

# Nice!view

CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y
CONFIG_NICE_VIEW_WIDGET_STATUS=y
CONFIG_NICE_VIEW_GEM_WPM_FIXED_RANGE_MAX=100
# Right display: y=gem animation, n=static image (edit assets/static_image.c)
CONFIG_NICE_VIEW_GEM_ANIMATION=n
# Animation speed in ms (only used when animation enabled)
CONFIG_NICE_VIEW_GEM_ANIMATION_MS=960

# Pomodoro Timer (minutes)
CONFIG_NICE_VIEW_GEM_POMODORO_WORK_DURATION=25
CONFIG_NICE_VIEW_GEM_POMODORO_BREAK_DURATION=5

# Pomodoro Display Mode (choose one):
# CONFIG_NICE_VIEW_GEM_POMODORO_MODE_LIVE=y       - Clock + numbers, updates every second (most battery)
# CONFIG_NICE_VIEW_GEM_POMODORO_MODE_INTERVAL=y   - Clock + numbers, updates every 5%
# CONFIG_NICE_VIEW_GEM_POMODORO_MODE_CLOCK_ONLY=y - Just pie chart, updates every 5% (least battery)
CONFIG_NICE_VIEW_GEM_POMODORO_MODE_CLOCK_ONLY=y